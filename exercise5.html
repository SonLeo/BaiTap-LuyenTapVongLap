<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let f1 = 1;
        let f2 = 1;
        let nextTerm = 2;
        let result = 2;
        let count = 2;
        while (count < 20) {
            result += nextTerm;
            f1 = f2;
            f2 = nextTerm;
            nextTerm = f1 + f2;
            count++;
        }
        
        document.write("Tổng 20 số Fibonacci đầu tiên bằng: " + result);
    </script>
</body>
</html>
