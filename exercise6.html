<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 7</title>
</head>
<body>
    <script>
        let n = 0;
        let result = 0;
        let count = 0;

        while(count < 30) {
            if (n % 7 == 0) {
                result += n;
                count++;
            }
            n++;
        }

        document.write("Tổng 30 số tự nhiên chia hết cho 7 bằng: " + result);
    </script>
</body>
</html>
