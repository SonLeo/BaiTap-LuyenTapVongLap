<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let result = "1";
        for (let i = 2; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                result += "; FizzBuzz";
            } else if (i % 3 == 0) {
                result += "; Fizz";
            } else if (i % 5 == 0) {
                result += "; Buzz";
            } else {
                result += "; " + i;
            }
        }
        result += "."
        document.write(result);
    </script>
</body>
</html>
